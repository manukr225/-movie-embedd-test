<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HLS Video Player</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
    }
    video {
      width: 80%;
      max-width: 1080px;
      height: auto;
      outline: none;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
  <video id="videoPlayer" controls></video>
  <script>
    const videoSrc = "https://cdn30091.hurry379dec.com/stream2/i-cdn-0/65378e35ef83d2a0357481fbe8948b6d/MJTMsp1RshGTygnMNRUR2N2MSlnWXZEdMNDZzQWe5MDZzMmdZJTO1R2RWVHZDljekhkSsl1VwYnWtx2cihVT2p1VJFzTUVFeNpXV55kMaxmWUdmMNRlUq5kaJBzTEZlaNRURw40VKtmTtlVP:1758742005:152.59.168.132:1124a5dd4dd0429b859abb0e0f0d43ec7737acb2d06d34f6d7ec0793951679c2/1080/index.m3u8";

    const video = document.getElementById('videoPlayer');

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(videoSrc);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, () => {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoSrc;
      video.addEventListener('loadedmetadata', () => {
        video.play();
      });
    } else {
      document.body.innerHTML = "<p>Sorry, your browser does not support HLS.</p>";
    }
  </script>
</body>
</html>
